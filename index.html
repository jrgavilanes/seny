<body>

    <div id="getDocumentos" class="invisible">

      <section class="hero is-info">

    <div id="getDocumento" class="invisible">

      <section class="hero is-info no-print">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              <a href="#" title="Volver" onclick="cargaPantalla('getDocumentos');return false;">
                <i class="fa fa-hand-spock-o" aria-hidden="true"></i>

      <div class="container">



        <div id="markdown" style="margin: .5em;">



          <strong>
            <span class="is-size-4">Título: </span>
          </strong>
          <span id="getDocumento_titulo"></span>

          <br>

            <span class="is-size-4">Síntomas: </span>
          </strong>
          <p id="getDocumento_sintomas"></p>
          <strong>

          </strong>

    <div id="postDocumento" class="invisible">

      <section class="hero is-info">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              <i class="fa fa-hand-spock-o" aria-hidden="true"></i>
              <i>Seny</i>
            </h1>
            <h2 class="subtitle" style="margin-top: .1em;">
              Crear documento
            </h2>
          </div>
        </div>
      </section>

      <div class="container">

        <div class="block">
          <div class="field">
            <label class="label">Qué soluciona este documento? *</label>
            <div class="control">
              <input class="input" type="text" name="titulo" id="titulo" placeholder="Nombre del documento" required>
            </div>
          </div>
        </div>
        <div class="block">
          <div class="field">
            <label class="label">Tiene alguna incidencia relacionada?</label>
            <div class="control">
              <input class="input" type="text" name="indicencias" id="indicencias" placeholder="Códigos de incidencias relacionadas">
            </div>
          </div>
        </div>
        <div class="block">
          <label class="label">Clasifica el documento *</label>
          <div class="box">
            <div class="field">

              <div class="control">
                <input class="input" type="text" id="etiquetas" name="etiquetas" placeholder="Etiqueta/s" required>
              </div>
            </div>

            <i>Etiquetas existentes: </i>

            <div id="etiquetero"></div>


          </div>
        </div>
        <div class="block">
          <label class="label">Síntomas *</label>
          <textarea id="sintomas" cols="30" rows="10" required placeholder="¿Cuándo tengo que aplicar este documento?"></textarea>
        </div>
        <div class="block">
          <label class="label">Procedimiento *</label>
          <textarea id="solucion" cols="30" rows="10" placeholder="Cómo lo hago?"></textarea>
        </div>

        <div class="block">
          <div class="level is-mobile">
            <div class="level-left">
              <p class="control">
                <a id="cancelar-mensaje-btn" class="button is-blue">
                  Cancelar
                </a>
              </p>
            </div>
            <div class="level-right">
              <p class="control">
                <a id="guardar-mensaje-btn" class="button is-primary">
                  Guardar
                </a>
              </p>
            </div>
          </div>
        </div>

        <div class="modal" id="msgBox">
          <div class="modal-background"></div>
          <div class="modal-card">
            <header class="modal-card-head">
              <p class="modal-card-title">Error</p>
              <!-- <button class="delete" aria-label="close"></button> -->
            </header>
            <section class="modal-card-body">
              <span id="error-message"></span>
            </section>
            <!--
<footer class="modal-card-foot">
<button class="button is-success">Save changes</button>
<button class="button">Cancel</button>
</footer>
-->
          </div>
        </div>

      </div>
      <!-- postDocumento -->





    </div>
    <!-- container -->



  </div>
  <!-- app -->



  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
  <script>


    // FAKE data
    var etiquetas = ['tema-1', 'tema-2', 'tema-3', 'otra-cosa'];
    var registros = [
      {
        "incidencias": "17R06396",
        "sintomas": "- Pasillos del Silo parados.\n- La paleta de entrada actual no corresponde con la paleta que físicamente está esperando.",
        "solucion": "Para quitar una orden del pulmón de entrada de un trasolo ( y que las otras se muevan a una posición), hay que conectarse al servidor:\n\n```\nribnsec.rib.mercadona.es\n```\n\nAcceder con nuestro propio usuario y posteriormente conectarse a urgentes:\n\n```\nsudo -i -u urgentes\n. j-ir.sh alp\ncd inci_silo\nebdp\n```\n\n",
        "titulo": "Cancelar orden de entrada SILO",
        "etiquetas": ["mga", "silo", "recepción"]
      },
      {
        "incidencias": "17R06396",
        "sintomas": "- Pasillos del Silo parados.\n- La paleta de entrada actual no corresponde con la paleta que físicamente está esperando.",
        "solucion": "Para quitar una orden del pulmón de entrada de un trasolo ( y que las otras se muevan a una posición), hay que conectarse al servidor:\n\n```\nribnsec.rib.mercadona.es\n```\n\nAcceder con nuestro propio usuario y posteriormente conectarse a urgentes:\n\n```\nsudo -i -u urgentes\n. j-ir.sh alp\ncd inci_silo\nebdp\n```\n\n",
        "titulo": "Cancelar orden de entrada SILO 2",
        "etiquetas": ["mga", "silo", "recepción"]
      },
      {
        "incidencias": "17R06396",
        "sintomas": "- Pasillos del Silo parados.\n- La paleta de entrada actual no corresponde con la paleta que físicamente está esperando.",
        "solucion": "Para quitar una orden del pulmón de entrada de un trasolo ( y que las otras se muevan a una posición), hay que conectarse al servidor:\n\n```\nribnsec.rib.mercadona.es\n```\n\nAcceder con nuestro propio usuario y posteriormente conectarse a urgentes:\n\n```\nsudo -i -u urgentes\n. j-ir.sh alp\ncd inci_silo\nebdp\n```\n\n",
        "titulo": "Cancelar orden de entrada SILO 3",
        "etiquetas": ["mga", "silo", "recepción"]
      }
    ];
    var bd = {};

    bd.registros = registros;
    bd.etiquetas = etiquetas;

    // const ItemController = (function(){
    //   console.log('item controller');
    // })();

    // const UIController = (function(){
    //   console.log('UI controller');
    // })();

    // const AppController = (function(){
    //   console.log('App controller');
    // })();







    // Elementos UI

    // Pantallas

    var getDocumentos = document.querySelector("#getDocumentos");
    var getDocumento = document.querySelector("#getDocumento");

    var getDocumentos_add = document.querySelector("#getDocumentos_add");

    getDocumentos_add.addEventListener('click', (e) => {
      e.preventDefault();
      cargaPantalla("postDocumento");

    });


    var postDocumento = document.querySelector("#postDocumento");

    var tituloInput = document.querySelector("#titulo");
    var msgBox = document.querySelector("#msgBox");
    var indicenciasInput = document.querySelector("#indicencias");
    var etiquetas = document.querySelector("#etiquetas");
    var etiquetero = document.querySelector("#etiquetero");

    var tablon = document.querySelector("#tablon");

    var sintomas = new SimpleMDE({ element: document.getElementById("sintomas"), spellChecker: false });
    var solucion = new SimpleMDE({ element: document.getElementById("solucion"), spellChecker: false });


    var guardarBtn = document.querySelector("#guardar-mensaje-btn");
    var cancelarBtn = document.querySelector("#cancelar-mensaje-btn");
    var errorMsg = document.querySelector("#error-message");

    // var aux = "";
    // bd.etiquetas.forEach(function (item) {
    //   aux += `<a href="#"><span class="tag is-warning">${item}</span></a>`;
    // });
    // etiquetero.innerHTML = aux;

    // var tags = document.querySelectorAll(".tag");
    // tags.forEach(function (item) {
    //   item.addEventListener('click', function () {
    //     if (etiquetas.value === "") {
    //       etiquetas.value = this.innerHTML;
    //     } else {
    //       etiquetas.value += ", " + this.innerHTML;
    //     }
    //   })
    // });

    cancelarBtn.addEventListener('click', function (e) {
      e.preventDefault();
      cargaPantalla("getDocumentos");
    });

    guardarBtn.addEventListener('click', function (e) {

      e.preventDefault();

      if (tituloInput.value === "") {
        errorMsg.innerHTML += "<li>El campo título es obligatorio</li>";
      }

      if (etiquetas.value === "") {
        errorMsg.innerHTML += "<li>El campo etiquetas es obligatorio</li>";
      }

      if (sintomas.value() === "") {
        errorMsg.innerHTML += "<li>El campo síntomas es obligatorio</li>";
      }

      if (solucion.value() === "") {
        errorMsg.innerHTML += "<li>El campo solución es obligatorio</li>";
      }

      // console.log(sintomas.value());
      //console.log(SimpleMDE.prototype.markdown(sintomas.value()));

      if (errorMsg.innerHTML !== "") {
        errorMsg.innerHTML = "<ul>" + errorMsg.innerHTML + "</ul>";


        msgBox.classList.add('is-active');
        setTimeout(() => {
          msgBox.classList.remove('is-active');
          errorMsg.innerHTML = "";
        }, 2000);

      } else {
        console.log("todo okay para guardar");

        var registro = {};

        //limpia etiquetas
        var aux = _.split(etiquetas.value, ",");
        aux = _.map(aux, _.trim);
        aux = _.map(aux, _.toLower);

        aux = aux.map((e) => {
          return _.replace(e, / +/g, "-");
        });
        aux = _.uniq(aux);

        registro.titulo = tituloInput.value;
        registro.incidencias = indicenciasInput.value;
        registro.etiquetas = aux;
        registro.sintomas = sintomas.value();
        registro.solucion = solucion.value();


        console.log(registro);

        //Actualizo BD

        bd.registros.push(registro);

        aux = _.concat(bd.etiquetas, registro.etiquetas);
        bd.etiquetas = _.uniq(aux);

        cargaPantalla("getDocumentos");

      }


    });

    function cargaPantalla(pantalla = "getDocumentos", id_documento = -1) {

      sessionStorage.pantalla = pantalla;

      if (pantalla === "getDocumentos") {

        postDocumento.classList.add('invisible');
        getDocumento.classList.add('invisible');
        getDocumentos.classList.remove('invisible');

        let resultado = "";
        bd.registros.forEach(function (registro, i) {
          let etiquetas = "Etiquetas: ";
          registro.etiquetas.forEach(function (etiqueta) {
            etiquetas += `<a href="#">#${etiqueta}</a> `;
          })
          let plantilla = `
              <div class="card">
                <header class="card-header">
                  <p class="card-header-title">
                    <a href="" onclick="cargaDocumento(${i});return false;">${registro.titulo}</a>
                  </p>
                  <a href="#" class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fa fa-pencil is-size-4" aria-hidden="true"></i>

                    </span>
                  </a>
                </header>
                <div class="card-content">
                  <div class="content">
                    <span class="is-pulled-left" style="font-size: .8em;"><a href="#">@jrgavilanes</a></span>
                    <span class="is-pulled-right" style="font-size: .8em;">Creado el 12 Enero de 2018</span>
                    <br><strong><em>Síntomas:</em></strong><br>
                    ${SimpleMDE.prototype.markdown(registro.sintomas)}
                    <hr>                    
                    ${etiquetas}
                    <br>                
                    
                  </div>
                </div>
                <footer class="card-footer">
                  <a href="#" class="card-footer-item"><span style="font-size: 1em; margin-right: .4em;">0 </span> <i class="fa fa-thumbs-up is-size-4" aria-hidden="true"></i></a>
                  <a href="#" class="card-footer-item"><span style="font-size: 1em; margin-right: .4em;">0 </span> <i class="fa fa-commenting is-size-4" aria-hidden="true"></i></a>
                </footer>
              </div>         
            `;
          resultado += plantilla;

        });

        tablon.innerHTML = resultado;






      } else if (pantalla === "postDocumento") {

        getDocumentos.classList.add('invisible');
        getDocumento.classList.add('invisible');
        postDocumento.classList.remove('invisible');

        var aux = "";
        bd.etiquetas.forEach(function (item) {
          aux += `<a href="#"><span class="tag is-warning">${item}</span></a>`;
        });
        etiquetero.innerHTML = aux;

        var tags = document.querySelectorAll(".tag");
        tags.forEach(function (item) {
          item.addEventListener('click', function () {
            if (etiquetas.value === "") {
              etiquetas.value = this.innerHTML;
            } else {
              etiquetas.value += ", " + this.innerHTML;
            }
          })
        });

        tituloInput.value = "";
        etiquetas.value = "";
        indicenciasInput.value = "";
        sintomas.value("");
        solucion.value("");
        tituloInput.focus();




      } else if (pantalla === "getDocumento") {

        getDocumentos.classList.add('invisible');
        postDocumento.classList.add('invisible');
        getDocumento.classList.remove('invisible');

        if (bd.registros[id_documento]) {
          
          document.querySelector("#getDocumento_titulo").innerHTML = bd.registros[id_documento].titulo;
          document.querySelector("#getDocumento_incidencias").innerHTML = bd.registros[id_documento].incidencias;
          document.querySelector("#getDocumento_etiquetas").innerHTML = bd.registros[id_documento].etiquetas.join(", ");
          document.querySelector("#getDocumento_sintomas").innerHTML = SimpleMDE.prototype.markdown(bd.registros[id_documento].sintomas);
          document.querySelector("#getDocumento_solucion").innerHTML = SimpleMDE.prototype.markdown(bd.registros[id_documento].solucion);

        } else {

          document.querySelector("#markdown").innerHTML = "No se ha encontrado este documento";

        }

      }

      topFunction();

    }

    cargaPantalla(sessionStorage.pantalla);


    //Helpers

    function topFunction() {
      document.body.scrollTop = 0; // For Safari
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }

    function cargaDocumento(i) {
      //alert("pues: " +  i);

      cargaPantalla("getDocumento", i);


    }



  </script>
